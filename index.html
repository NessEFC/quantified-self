<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Quantified Self - Diary</title>
  </head>
  <body class="index-page">

    <header id="header"><h3>WELCOME TO QUANTIFIED SELF</h3>
    </header>

    <foods id="foods"><a href="foods.html">Manage Foods</a><br><br>
      <h4>FOODS</h4>
      <table class="diary-table" cellpadding="10">
        <tr class="diary-table-headers">
          <th align="left">Name</th>
          <th align="left">Calories</th>
          <th align="left">Select</th>
        </tr>
      </table>
    </foods>

    <diary id="diary">
      <h3>MAIN DIARY</h3>
      <p>Breakfast</p>
      <table class="breakfast-table" cellpadding="10">
        <tr class="diary-headers">
          <th align="left">Name</th>
          <th align="left">Calories</th>
          <th align="right">Remove</th>
        </tr>
      </table>
      <hr>
      <p>Lunch</p>
      <table class="lunch-table" cellpadding="10">
        <tr class="diary-headers">
          <th align="left">Name</th>
          <th align="left">Calories</th>
          <th align="right">Remove</th>
        </tr>
      </table>
      <hr>
      <p>Dinner</p>
      <table class="dinner-table" cellpadding="10">
        <tr class="diary-headers">
          <th align="left">Name</th>
          <th align="left">Calories</th>
          <th align="right">Remove</th>
        </tr>
      </table>
      <hr>
      <p>Snacks</p>
      <table class="snacks-table" cellpadding="10">
        <tr class="diary-headers">
          <th align="left">Name</th>
          <th align="left">Calories</th>
          <th align="right">Remove</th>
        </tr>
      </table>
    </diary>

    <footer id="footer">
      <i>Try to throw some vegetables in there every now and then.</i>
    </footer>

    <script src="main.bundle.js"></script>
  </body>
</html>
